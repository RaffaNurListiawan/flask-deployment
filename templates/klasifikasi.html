<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stress Classifier App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-light">
        <div class="container">
          <a class="navbar-brand fw-bold logo-name" href="#">RapoL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item fw-semibold">
                  <a class="nav-link" href="/">Beranda</a>
                </li>
                <li class="nav-item fw-semibold">
                  <a class="nav-link" href="/klasifikasi">Klasifikasi</a>
                </li>
                <li class="nav-item fw-semibold">
                  <a class="nav-link" href="/">Hubungi Kami</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
      <section class="container my-5">
        <h2 class="text-center mb-4">Form Prediksi Klasifikasi</h2>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <form method="post" action="/klasifikasi">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="anxiety_level">Tingkat Kecemasan</label>
                    <input type="number" class="form-control" id="anxiety_level" name="anxiety_level" min="0" max="21" required>
                  </div>
                  <div class="form-group">
                    <label for="self_esteem">Kepercayaan Diri</label>
                    <input type="number" class="form-control" id="self_esteem" name="self_esteem" min="0" max="30" required>
                  </div>
                  <div class="form-group">
                    <label for="mental_health_history">Riwayat Kesehatan Mental</label>
                    <input type="number" class="form-control" id="mental_health_history" name="mental_health_history" min="0" max="1" required>
                  </div>
                  <div class="form-group">
                    <label for="depression">Depresi</label>
                    <input type="number" class="form-control" id="depression" name="depression" min="0" max="27" required>
                  </div>
                  <div class="form-group">
                    <label for="headache">Sakit Kepala</label>
                    <input type="number" class="form-control" id="headache" name="headache" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="blood_pressure">Tekanan Darah</label>
                    <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" min="1" max="3" required>
                  </div>
                  <div class="form-group">
                    <label for="sleep_quality">Kualitas Tidur</label>
                    <input type="number" class="form-control" id="sleep_quality" name="sleep_quality" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="breathing_problem">Masalah Pernapasan</label>
                    <input type="number" class="form-control" id="breathing_problem" name="breathing_problem" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="noise_level">Tingkat Kebisingan</label>
                    <input type="number" class="form-control" id="noise_level" name="noise_level" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="living_conditions">Kondisi Tempat Tinggal</label>
                    <input type="number" class="form-control" id="living_conditions" name="living_conditions" min="0" max="5" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="safety">Keamanan</label>
                    <input type="number" class="form-control" id="safety" name="safety" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="basic_needs">Kebutuhan Dasar</label>
                    <input type="number" class="form-control" id="basic_needs" name="basic_needs" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="academic_performance">Kinerja Akademis</label>
                    <input type="number" class="form-control" id="academic_performance" name="academic_performance" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="study_load">Beban Belajar</label>
                    <input type="number" class="form-control" id="study_load" name="study_load" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="teacher_student_relationship">Hubungan Guru-Murid</label>
                    <input type="number" class="form-control" id="teacher_student_relationship" name="teacher_student_relationship" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="future_career_concerns">Kekhawatiran Karir Masa Depan</label>
                    <input type="number" class="form-control" id="future_career_concerns" name="future_career_concerns" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="social_support">Dukungan Sosial</label>
                    <input type="number" class="form-control" id="social_support" name="social_support" min="0" max="3" required>
                  </div>
                  <div class="form-group">
                    <label for="peer_pressure">Tekanan Teman Sebaya</label>
                    <input type="number" class="form-control" id="peer_pressure" name="peer_pressure" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="extracurricular_activities">Kegiatan Ekstrakurikuler</label>
                    <input type="number" class="form-control" id="extracurricular_activities" name="extracurricular_activities" min="0" max="5" required>
                  </div>
                  <div class="form-group">
                    <label for="bullying">Bullying</label>
                    <input type="number" class="form-control" id="bullying" name="bullying" min="0" max="5" required>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </section>
      
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
    </body>
</html>
