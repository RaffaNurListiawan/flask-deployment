</head>

    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container align-items-center">
        <!-- Brand / Logo -->
        <a class="navbar-brand fw-bold logo-name" href="#">
          <img class="w-25" src="../static/images/logo.png"/>
        </a>
        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item fw-semibold">
              <a class="nav-link" href="/">Beranda</a>
            </li>
            <li class="nav-item fw-semibold">
              <a class="nav-link" href="/klasifikasi">Klasifikasi</a>
            </li>
            <li class="nav-item fw-semibold">
              <a class="nav-link" href="#contact-us">Hubungi Kami</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <section class="container my-5">
        <h2 class="text-center mb-4">Form Prediksi Klasifikasi</h2>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <form method="post" action="/klasifikasi">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="anxiety_level">Tingkat Kecemasan</label>
                    <input type="number" class="form-control my-2" id="anxiety_level" name="anxiety_level" min="0" max="21" placeholder="Range 0 - 21" required>
                  </div>
                  <div class="form-group">
                    <label for="mental_health_history">Riwayat Kesehatan Mental</label>
                    <input type="number" class="form-control my-2" id="mental_health_history" name="mental_health_history" min="0" max="1" placeholder="0 atau 1" required>
                  </div>
                  <div class="form-group">
                    <label for="depression">Depresi</label>
                    <input type="number" class="form-control my-2" id="depression" name="depression" min="0" max="27" placeholder="Range 0 - 27" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="headache">Sakit Kepala</label>
                    <input type="number" class="form-control my-2" id="headache" name="headache" min="0" max="5" placeholder="Range 0 - 5" required>
                  </div>
                  <div class="form-group">
                    <label for="future_career_concerns">Kekhawatiran Karir Masa Depan</label>
                    <input type="number" class="form-control my-2" id="future_career_concerns" name="future_career_concerns" min="0" max="5" placeholder="Range 0 - 5" required>
                  </div>
                  <div class="form-group">
                    <label for="bullying">Bullying</label>
                    <input type="number" class="form-control my-2" id="bullying" name="bullying" min="0" max="5" placeholder="Range 0 - 5" required>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
